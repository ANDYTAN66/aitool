<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Tanmini</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        /* 自定义滚动条 */
        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-track { background: transparent; }
        ::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 3px; }
        ::-webkit-scrollbar-thumb:hover { background: #94a3b8; }
        
        /* 隐藏 input file */
        #fileInput { display: none; }
        
        /* 使得打字机效果光标闪烁 */
        .cursor-blink { animation: blink 1s step-end infinite; }
        @keyframes blink { 50% { opacity: 0; } }

        /* 移动端优化 */
        body { -webkit-tap-highlight-color: transparent; }
        
        /* Markdown 样式覆盖 */
        .prose pre { background-color: #1e293b; color: #e2e8f0; padding: 1rem; border-radius: 0.5rem; overflow-x: auto; }
        .prose code { color: #ec4899; background-color: #f1f5f9; padding: 0.2rem 0.4rem; border-radius: 0.25rem; font-size: 0.875em; }
        .prose pre code { color: inherit; background-color: transparent; padding: 0; }
        .prose ul { list-style-type: disc; padding-left: 1.5rem; }
        .prose ol { list-style-type: decimal; padding-left: 1.5rem; }
    </style>
    
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        tanmini: {
                            light: '#E8EAED',
                            primary: '#4285F4', // 类似谷歌蓝
                            dark: '#202124'
                        }
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-white h-screen flex flex-col font-sans text-gray-800">

    <header class="flex justify-between items-center p-4 border-b border-gray-100 sticky top-0 bg-white/90 backdrop-blur-md z-10">
        <div class="flex items-center gap-2">
            <div class="w-8 h-8 rounded-full bg-gradient-to-tr from-blue-400 to-purple-500 flex items-center justify-center text-white font-bold text-sm">
                T
            </div>
            <span class="text-xl font-medium tracking-tight bg-clip-text text-transparent bg-gradient-to-r from-blue-600 to-purple-600">
                Tanmini
            </span>
            <span class="text-xs text-gray-400 px-2 py-0.5 border border-gray-200 rounded-full">Beta</span>
        </div>
        <button onclick="toggleSettings()" class="text-gray-500 hover:text-blue-600 transition p-2">
            <i class="fa-solid fa-gear text-lg"></i>
        </button>
    </header>

    <div id="settingsModal" class="fixed inset-0 bg-black/50 hidden z-50 flex items-center justify-center p-4">
        <div class="bg-white rounded-2xl w-full max-w-md p-6 shadow-2xl transform transition-all scale-100">
            <h3 class="text-lg font-bold mb-4">设置</h3>
            <label class="block text-sm font-medium text-gray-700 mb-2">API Key (DashScope)</label>
            <input type="password" id="apiKeyInput" placeholder="sk-xxxxxxxxxxxxxxxx" class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 outline-none mb-2 transition">
            <p class="text-xs text-gray-500 mb-6">Key 仅存储在您的浏览器本地，不会上传到任何中间服务器。</p>
            <div class="flex justify-end gap-3">
                <button onclick="toggleSettings()" class="px-4 py-2 text-gray-600 hover:bg-gray-100 rounded-lg">取消</button>
                <button onclick="saveApiKey()" class="px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 shadow-md">保存</button>
            </div>
        </div>
    </div>

    <main id="chatContainer" class="flex-1 overflow-y-auto p-4 space-y-6 pb-24 scroll-smooth">
        
        <div id="welcomeMessage" class="flex flex-col items-center justify-center h-full text-center space-y-6 opacity-100 transition-opacity duration-500">
            <div class="w-16 h-16 rounded-full bg-gradient-to-br from-blue-100 to-purple-100 flex items-center justify-center mb-4">
                <i class="fa-solid fa-sparkles text-3xl text-purple-500"></i>
            </div>
            <h1 class="text-4xl md:text-5xl font-medium bg-clip-text text-transparent bg-gradient-to-r from-blue-400 via-purple-500 to-red-400">
                你好，我是 Tanmini
            </h1>
            <p class="text-gray-500 text-lg max-w-md">
                我可以帮你分析照片、计算热量、或者回答任何问题。
            </p>
        </div>

        </main>

    <div class="bg-white p-4 pb-6 md:pb-4 border-t border-gray-100">
        <div class="max-w-3xl mx-auto relative">
            
            <div id="imagePreview" class="hidden absolute bottom-full left-0 mb-2 bg-white p-2 rounded-xl shadow-lg border border-gray-100 animate-fade-in-up">
                <div class="relative">
                    <img id="previewImg" src="" class="h-20 w-auto rounded-lg object-cover">
                    <button onclick="clearImage()" class="absolute -top-2 -right-2 bg-gray-800 text-white rounded-full w-5 h-5 flex items-center justify-center text-xs hover:bg-black">
                        <i class="fa-solid fa-times"></i>
                    </button>
                </div>
            </div>

            <div class="flex items-end gap-2 bg-gray-100 rounded-3xl p-2 transition-all ring-1 ring-transparent focus-within:ring-blue-200 focus-within:bg-white focus-within:shadow-md">
                
                <button onclick="triggerFileSelect()" class="p-3 text-gray-500 hover:text-blue-600 hover:bg-gray-200 rounded-full transition shrink-0">
                    <i class="fa-solid fa-plus text-lg"></i>
                </button>
                <input type="file" id="fileInput" accept="image/*" onchange="handleFileSelect(this)">

                <textarea id="userInput" rows="1" placeholder="问点什么，或者拍张照..." 
                    class="w-full bg-transparent border-none focus:ring-0 resize-none py-3 max-h-32 text-gray-700 leading-relaxed"
                    oninput="autoResize(this)" onkeydown="handleEnter(event)"></textarea>

                <button onclick="sendMessage()" id="sendBtn" class="p-3 bg-blue-600 text-white rounded-full hover:bg-blue-700 disabled:opacity-50 disabled:cursor-not-allowed transition shrink-0 shadow-sm">
                    <i class="fa-solid fa-paper-plane text-sm"></i>
                </button>
            </div>
            
            <p class="text-center text-xs text-gray-400 mt-2">Tanmini 可能会犯错。请核查重要信息。</p>
        </div>
    </div>

    <script>
        let apiKey = localStorage.getItem('tanmini_api_key') || '';
        let currentImageBase64 = null;
        let conversationHistory = [
            { role: 'system', content: 'You are Tanmini, a helpful, high-intelligence AI assistant. You are capable of image analysis. Do not mention "Alibaba" or "Qwen". Respond in the user\'s language (usually Chinese).' }
        ];

        // 初始化
        window.onload = () => {
            if (!apiKey) toggleSettings();
        };

        function toggleSettings() {
            const modal = document.getElementById('settingsModal');
            modal.classList.toggle('hidden');
            if (!modal.classList.contains('hidden')) {
                document.getElementById('apiKeyInput').value = apiKey;
            }
        }

        function saveApiKey() {
            const input = document.getElementById('apiKeyInput').value.trim();
            if (input) {
                apiKey = input;
                localStorage.setItem('tanmini_api_key', apiKey);
                toggleSettings();
                addSystemMessage("API Key 已保存，可以开始使用了！");
            }
        }

        function autoResize(textarea) {
            textarea.style.height = 'auto';
            textarea.style.height = textarea.scrollHeight + 'px';
        }

        function handleEnter(e) {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                sendMessage();
            }
        }

        // 图片处理
        function triggerFileSelect() {
            document.getElementById('fileInput').click();
        }

        function handleFileSelect(input) {
            if (input.files && input.files[0]) {
                const file = input.files[0];
                const reader = new FileReader();
                
                reader.onload = function(e) {
                    currentImageBase64 = e.target.result; // Data URL
                    document.getElementById('previewImg').src = currentImageBase64;
                    document.getElementById('imagePreview').classList.remove('hidden');
                };
                
                reader.readAsDataURL(file);
            }
        }

        function clearImage() {
            currentImageBase64 = null;
            document.getElementById('fileInput').value = '';
            document.getElementById('imagePreview').classList.add('hidden');
        }

        // 添加消息到 UI
        function appendMessage(role, text, imageSrc = null) {
            const container = document.getElementById('chatContainer');
            const welcome = document.getElementById('welcomeMessage');
            if (welcome) welcome.style.display = 'none';

            const div = document.createElement('div');
            const isUser = role === 'user';
            
            div.className = `flex ${isUser ? 'justify-end' : 'justify-start'} animate-fade-in`;

            let contentHtml = '';
            
            if (isUser) {
                // 用户消息样式
                contentHtml = `
                    <div class="max-w-[85%] md:max-w-[70%] bg-[#f0f4f9] text-gray-800 rounded-2xl rounded-tr-sm px-5 py-3 shadow-sm">
                        ${imageSrc ? `<img src="${imageSrc}" class="mb-2 rounded-lg max-h-48 w-auto border border-gray-200">` : ''}
                        <div class="whitespace-pre-wrap leading-relaxed">${escapeHtml(text)}</div>
                    </div>
                `;
            } else {
                // AI 消息样式 (Tanmini)
                contentHtml = `
                    <div class="flex gap-3 max-w-[90%] md:max-w-[80%]">
                        <div class="w-8 h-8 rounded-full bg-gradient-to-tr from-blue-400 to-purple-500 flex-shrink-0 flex items-center justify-center text-white font-bold text-xs mt-1">T</div>
                        <div class="bg-transparent prose prose-slate max-w-none leading-relaxed text-gray-700">
                             ${marked.parse(text)}
                        </div>
                    </div>
                `;
            }

            div.innerHTML = contentHtml;
            container.appendChild(div);
            container.scrollTop = container.scrollHeight;
        }

        function addSystemMessage(text) {
            const container = document.getElementById('chatContainer');
            const div = document.createElement('div');
            div.className = "flex justify-center my-4";
            div.innerHTML = `<span class="text-xs bg-gray-100 text-gray-500 px-3 py-1 rounded-full">${text}</span>`;
            container.appendChild(div);
        }

        // 发送逻辑
        async function sendMessage() {
            const input = document.getElementById('userInput');
            const btn = document.getElementById('sendBtn');
            const text = input.value.trim();

            if ((!text && !currentImageBase64) || !apiKey) {
                if(!apiKey) toggleSettings();
                return;
            }

            // UI 状态更新
            input.value = '';
            input.style.height = 'auto';
            btn.disabled = true;
            
            // 构建用户消息对象
            const userContent = [];
            if (currentImageBase64) {
                userContent.push({ type: "image_url", image_url: { url: currentImageBase64 } });
            }
            if (text) {
                userContent.push({ type: "text", text: text });
            }

            // 显示用户消息
            appendMessage('user', text, currentImageBase64);
            
            // 暂存图片用于显示，但发送后清除输入状态
            const imageToSend = currentImageBase64;
            clearImage();

            // 准备 API 请求数据
            // 注意：这里使用 Qwen-VL-Max，它是视觉模型
            const newMessage = { role: "user", content: userContent };
            const messagesToSend = [...conversationHistory, newMessage];

            // 显示 "思考中"
            const loadingId = 'loading-' + Date.now();
            const container = document.getElementById('chatContainer');
            const loadingDiv = document.createElement('div');
            loadingDiv.id = loadingId;
            loadingDiv.className = "flex justify-start animate-pulse";
            loadingDiv.innerHTML = `
                <div class="flex gap-3">
                    <div class="w-8 h-8 rounded-full bg-gray-200 flex-shrink-0"></div>
                    <div class="flex flex-col gap-2 pt-2">
                        <div class="h-4 bg-gray-200 rounded w-48"></div>
                        <div class="h-4 bg-gray-200 rounded w-32"></div>
                    </div>
                </div>
            `;
            container.appendChild(loadingDiv);
            container.scrollTop = container.scrollHeight;

            try {
                // 调用阿里 DashScope (兼容 OpenAI 格式)
                const response = await fetch('https://dashscope.aliyuncs.com/compatible-mode/v1/chat/completions', {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${apiKey}`,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        model: "qwen-vl-max", // 视觉模型
                        messages: messagesToSend,
                        stream: false // 简单起见，这里先不开流式
                    })
                });

                const data = await response.json();

                // 移除 loading
                document.getElementById(loadingId).remove();

                if (data.error) {
                    throw new Error(data.error.message || "API Error");
                }

                const aiText = data.choices[0].message.content;
                
                // 更新历史记录 (注意：为了节省token，历史记录里你可以选择不存图片Base64，只存文本，或者限制历史长度)
                // 这里为了演示简单，我们只存文本到上下文，避免base64太长导致请求过大
                conversationHistory.push({ role: "user", content: text + (imageToSend ? " [图片已上传]" : "") }); 
                conversationHistory.push({ role: "assistant", content: aiText });

                appendMessage('assistant', aiText);

            } catch (error) {
                document.getElementById(loadingId).remove();
                addSystemMessage(`出错了: ${error.message}`);
                console.error(error);
            } finally {
                btn.disabled = false;
            }
        }

        // 工具函数：转义HTML防止注入
        function escapeHtml(text) {
            if (!text) return text;
            return text
                .replace(/&/g, "&amp;")
                .replace(/</g, "&lt;")
                .replace(/>/g, "&gt;")
                .replace(/"/g, "&quot;")
                .replace(/'/g, "&#039;");
        }
    </script>
</body>
</html>
